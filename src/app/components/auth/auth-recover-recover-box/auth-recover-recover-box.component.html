<div style="width: 500px; background-color: rgba(230,230,230,0.9); border-radius: 50px; box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px, rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px, rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;">
  <form [formGroup]="recoverForm" (ngSubmit)="onSubmit()" style="display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 30px; row-gap: 20px;">
    <mat-form-field appearance="outline" style="width: 100%;">
      <mat-label>Email</mat-label>
      <input matInput type="email" formControlName="email">
      <mat-icon matSuffix>alternate_email</mat-icon>
    </mat-form-field>
    <button mat-flat-button style="width: 100%;" type="submit" [disabled]="recoverForm.invalid">Enviar código de verificação</button>
    <button mat-stroked-button style="width: 100%;" type="button" [routerLink]="['/auth']">Voltar</button>
  </form>
</div>
