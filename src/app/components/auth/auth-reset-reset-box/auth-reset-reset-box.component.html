<div style="width: 500px; background-color: rgba(230,230,230,0.9); border-radius: 50px; box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px, rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px, rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;">
  <form [formGroup]="resetForm" (ngSubmit)="onSubmit()" style="display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 30px; row-gap: 20px;">
    <mat-form-field appearance="outline" style="width: 100%;">
      <mat-label>Senha</mat-label>
      <input matInput type="password" formControlName="npassword">
      <mat-icon matSuffix>password</mat-icon>
    </mat-form-field>
    <mat-form-field appearance="outline" style="width: 100%;">
      <mat-label>Confirmar senha</mat-label>
      <input matInput type="password" formControlName="cpassword">
      <mat-icon matSuffix>password</mat-icon>
    </mat-form-field>
    <button mat-flat-button style="width: 100%;" type="submit" [disabled]="resetForm.invalid">Reedefinir senha</button>
    <button mat-stroked-button style="width: 100%;" type="button" [routerLink]="['/auth/recover']">Voltar</button>
  </form>
</div>
